<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function action() {
            var file = document.getElementById("myFile").files[0]
            console.log(file)

            presignedUrl = "SET_SIGNEDURL_TO_UPLOAD"
            fetch(presignedUrl, {
                method: 'PUT',
                // Add headers of response from backend, example:
                headers: new Headers({
                    'X-Amz-Acl':'public-read',
                    'Expires':'Sun, 21 Mar 2021 08:01:09 GMT',
                    'X-Amz-Storage-Class':'STANDARD',
                    'Content-Type':'image/jpeg'
                }),
                body: file
            }).then(e => {
                console.log(e)
            }).catch(err => {
                console.log(err)
            });
        }
    </script>
    <input type="file" id="myFile">
    <br/>
    <br/>
    <button onclick="action()">SUBE SUBE PPK</button>
</body>

</html>
